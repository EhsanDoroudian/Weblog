<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Custom CSS -->
    {% block style %} 
    <style>
    </style>
    {% endblock style %}
    
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CodingYar.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url "blog_list" %}">Home</a>
                <a class="nav-link" href="#">Create</a>
            </div>
        </div>
        <div class="mx-2 text-white">Welcome, User!</div>
    </div>
</nav>

<!-- Header Section -->
<header class="container-fluid bg-info py-5">
    <div class="row">
        <div class="col-md-8 col-10 mx-auto text-center">
            <h1 class="text-white">Welcome to Python and Django Blog</h1>
            <p class="text-light">We share Python and Django tips, tricks, and tutorials here.</p>
        </div>
    </div>
</header>

<!-- Main Content -->
{% block content %}{% endblock content %}
<!-- Footer -->
<footer class="footer text-center">
    <div class="container">
        <div class="mb-3">
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-linkedin"></i></a>
            <a href="#" class="text-decoration-none me-3"><i class="fab fa-github"></i></a>
        </div>
        <p class="mb-0">&copy; 2023 CodingYar.com. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
