{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    <link rel="stylesheet" href="{% static 'css/password_reset_done.css' %}">
</head>
<body>
    <div class="password-reset-done-card">
        <h1>Check Your Email</h1>
        <p>
            We've emailed you instructions for resetting your password. If you don't receive an email,
            please make sure you've entered the address you registered with, and check your spam folder.
        </p>
        <p class="back-to-login">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
    </div>
</body>
</html>
